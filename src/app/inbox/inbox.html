<ol class="breadcrumb">
  <li>YOU ARE HERE</li>
  <li class="active">Email</li>
</ol>
<h1 class="page-title">Email - <span class="fw-semi-bold">Inbox</span></h1>
<div class="row" sn-inbox-app>
  <div class="col-lg-3 col-xl-2 col-xs-12">
    <a class="btn btn-danger btn-block" id="compose-btn" (click)="handleComposeBtn()">Compose</a>
    <ul class="nav nav-pills nav-stacked nav-email-folders mt" id="folders-list">
      <li class="nav-item active">
        <a class="nav-link" (click)="setFolderName('Inbox')">
          <span class="label label-pill label-default pull-xs-right">2</span>
          Inbox
        </a>
      </li>
      <li class="nav-item"><a class="nav-link" (click)="setFolderName('Starred')">Starred</a></li>
      <li class="nav-item"><a class="nav-link" (click)="setFolderName('Sent Mail')">Sent Mail</a></li>
      <li class="nav-item">
        <a class="nav-link" (click)="setFolderName('Draft')">
          <span class="label label-pill label-danger pull-xs-right">3</span>
          Draft
        </a>
      </li>
      <li class="nav-item"><a class="nav-link" (click)="setFolderName('Trash')">Trash</a></li>
    </ul>
  </div>
  <div *ngIf="mailListShow" mail-list [folderName]="currentFolderName" (replyMail)="onReplyMail($event)" class="col-lg-9 col-xl-10 col-xs-12"></div>
  <div *ngIf="mailFormShow" mail-form (backToMailList)="changeEmailComponents('mailList')" [message]="repliedMessage" class="col-lg-9 col-xl-10 col-xs-12"></div>
  <div *ngIf="mailDetailShow" mail-detail (replyMessage)="handleComposeBtn($event)" [mail]="currentMail" (backToMailList)="changeEmailComponents('mailList')" class="col-lg-9 col-xl-10 col-xs-12"></div>
</div>
